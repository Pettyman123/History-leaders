<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Historical Leaders{% endblock %}</title>
    <style>
        /* Add your custom CSS styles for the header here */
        header {
            background-color: #092635;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Historical Leaders{% endblock %}</h1>
        <nav>
            <ul>
                <div class="container">
          
                    <input type="text" class="form-control search-bar" placeholder="Search">
                    
                </div>
                <!-- Add additional navigation items as needed -->
            </ul>
        </nav>
    </header>
    <main>
 





<ul>
    {% for leader in leaders %}
        <li>
            {% if leader.image %}
                <img src="{{ leader.image.url }}" alt="{{ leader.name }} Image" style="max-width: 100px; max-height: 100px;">
            {% endif %}
            <a href="{% url 'leader_detail' leader.id %}">{{ leader.name }}</a>
        </li>
    {% endfor %}
</ul>
