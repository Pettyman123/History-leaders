{% block content %}
{% include 'header.html' %}

{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ data.name }}</title>
    </head>
    <h1>adasdasd</h1>
    <body>
        <div>
            <img src="{% static 'myapp/adolf_hitler.jpg' %}" alt="My image">
            <img {{ item.image }} center:"left">
        </div>
        <ul>
            {% for item in data %}
                <li>{{ item.name }} </li>
                <li>{{ item.birth }} - {{ item.death }}</li>
                <li>{{ item.link }} </li>
                <li>{{ item.summary }}</li>
            {% endfor %}
        </ul>
    </body>
</html>




{% endblock %}
{% include 'footer.html' %}
